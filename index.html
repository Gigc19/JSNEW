<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="image"></div>
    </section>
    <section>
      <form action="" id="formElement" method="POST">
        <div>
          <input type="text" name="username" id="usernameField" />
          <p class="error-text" id="error-username"></p>
        </div>
        <div>
          <input
            type="email"
            name="emailField"
            id="email"
            placeholder="Email"
          />
          <p id="text-email"></p>
        </div>
        <div>
          <input type="password" name="password" id="passwordField" />
          <i class="fa-solid fa-eye" id="toggleIcon"></i>
          <p class="error-text" id="error-password"></p>
        </div>
        <div>
          <input
            type="password"
            name="password2"
            id="passwordField2"
            placeholder="repeat your password"
          />
          <p class="error-text" id="error-password2"></p>
        </div>
        <div>
          <input type="radio" name="gender" id="male" />
          <label for="">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="">Feale</label>
          <p class="error-text" id="error-gender"></p>
        </div>
        <div>
          <input type="checkbox" name="check" id="agreecheck" />
          <label for="">agree terms and conditions</label>
          <p class="error-text" id="error-check"></p>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <section>
      <div class="sliderWraper">
        <button class="arrow arrowLeft" id="arrowLeft"><</button>
        <button class="arrow arrowRight" id="arrowRight">></button>
        <div class="sliderContent" id="sliderContent"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
